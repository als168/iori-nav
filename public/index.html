<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{SITE_NAME}} - 网址导航</title>
  <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="/favicon.svg?v=4" type="image/svg+xml">
  <link rel="stylesheet" href="/css/style.css?v=10">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f3f5f9', 100: '#e1e7f1', 200: '#c3d0e3', 300: '#9cb3d1',
              400: '#6c8fba', 500: '#416d9d', 600: '#305580', 700: '#254267',
              800: '#1d3552', 900: '#192e45', 950: '#101e2d',
            },
            secondary: {
              50: '#fdf8f3', 100: '#f6ede1', 200: '#ead6ba', 300: '#dfc19a',
              400: '#d2aa79', 500: '#b88d58', 600: '#a17546', 700: '#835b36',
              800: '#6b492c', 900: '#5a3e26', 950: '#2f1f13',
            },
            accent: {
              50: '#f2faf6', 100: '#d9f0e5', 200: '#b4dfcb', 300: '#89caa9',
              400: '#61b48a', 500: '#3c976d', 600: '#2e7755', 700: '#265c44',
              800: '#204b38', 900: '#1b3e30', 950: '#0e221b',
            },
          },
          fontFamily: { sans: ['Noto Sans SC', 'sans-serif'] },
        }
      }
    }
  </script>
</head>

<body class="bg-secondary-50 font-sans text-gray-800 dark:bg-gray-900 dark:text-gray-200">
  <input type="checkbox" id="sidebar-toggle" class="hidden">

  <!-- 左上角 Logo（移动端） -->
  {{LEFT_TOP_ACTION}}

  <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 mobile-overlay lg:hidden"></div>

  <!-- 桌面侧边栏开关按钮 -->
  <div class="fixed top-4 left-4 z-50 hidden lg:block {{SIDEBAR_TOGGLE_CLASS}}">
    <label for="sidebar-toggle" class="p-2 rounded-lg bg-white shadow-md hover:bg-gray-100 inline-block cursor-pointer dark:bg-gray-800 dark:hover:bg-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </label>
  </div>

  <!-- 侧边栏 -->
  <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full w-64 bg-white shadow-md border-r border-primary-100/60 z-50 overflow-y-auto mobile-sidebar lg:transform-none transition-all duration-300 dark:bg-gray-800 dark:border-gray-700 {{SIDEBAR_CLASS}}">
    <div class="p-6">
      <div class="flex items-center justify-between mb-8">

        <!-- ⭐ 替换后的 Logo（侧边栏顶部） -->
        <a href="/" class="p-2 rounded-lg bg-white shadow-md hover:bg-gray-100 inline-block cursor-pointer dark:bg-gray-700 dark:hover:bg-gray-600">
          <img src="https://xiaa.dpdns.org/file/1766459836080_daohan.png"
               alt="奇迹导航 Logo"
               class="h-5 w-5 sm:h-6 sm:w-6 object-contain bg-white p-1 rounded dark:bg-white">
        </a>

        <button id="closeSidebar" class="p-1 rounded-full hover:bg-gray-100 lg:hidden dark:hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <label for="sidebar-toggle" class="p-1 rounded-full hover:bg-gray-100 hidden lg:block cursor-pointer dark:hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </label>
      </div>

      <!-- 分类导航 -->
      <div>
        <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-3 dark:text-gray-400">分类导航</h3>
        <div class="space-y-1">
          <a href="?catalog=all" class="flex items-center px-3 py-2 rounded-lg {{CATALOG_EXISTS}} w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            全部
          </a>
          {{CATALOG_LINKS}}
        </div>
      </div>

      <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
        <div class="{{SUBMISSION_CLASS}}">
          <button id="addSiteBtnSidebar" class="w-full flex items-center justify-center px-4 py-2 bg-accent-500 text-white rounded-lg hover:bg-accent-600 transition duration-300 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            添加新书签
          </button>
        </div>

        <a href="/admin" target="_blank" class="mt-2 flex items-center px-4 py-2 text-gray-600 hover:text-primary-500 transition duration-300 dark:text-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
          后台管理
        </a>
      </div>
    </div>
  </aside>

  
  <!-- 主内容区 -->
  <main class="main-content {{MAIN_CLASS}} min-h-screen transition-all duration-300">
    <header class="{{HEADER_CLASS}} text-white py-10 px-6 md:px-10 shadow-sm">
      {{HEADER_CONTENT}}
    </header>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 {{STATS_ROW_PY_CLASS}}">
      <div class="flex items-center justify-between {{STATS_ROW_MB_CLASS}} {{STATS_ROW_HIDDEN}}">
        <h2 class="text-xl font-semibold text-gray-800 {{STATS_VISIBLE}}" {{STATS_STYLE}} data-role="list-heading" data-default="{{HEADING_DEFAULT}}" data-active="{{HEADING_ACTIVE}}">
          {{HEADING_TEXT}}
        </h2>
        <div class="text-sm {{HITOKOTO_CLASS}} md:block {{HITOKOTO_VISIBLE}}" {{HITOKOTO_STYLE}}>
          <div id="hitokoto"><a href="#" target="_blank" id="hitokoto_text" {{HITOKOTO_STYLE}}>{{HITOKOTO_CONTENT}}</a></div>
        </div>
      </div>
    </div>
    
    <section class="max-w-7xl mx-auto px-4 sm:px-6 pb-12">
      <div class="{{CONTAINER_CLASS}} p-4 sm:p-6">
        <div id="sitesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
          {{SITES_GRID}}
        </div>
      </div>
    </section>
    
    <footer class="{{FOOTER_CLASS}}">
      <div class="max-w-5xl mx-auto text-center">
        <div class="flex justify-center items-center space-x-4">
          <a href="https://slink.661388.xyz/iori-nav" target="_blank" class="flex items-center hover:text-primary-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
            <span>GitHub</span>
          </a>
          <span class="text-gray-300">|</span>
          <p>© {{CURRENT_YEAR}} {{FOOTER_TEXT}}</p>
        </div>
      </div>
    </footer>
  </main>
  
  <button id="backToTop" class="fixed bottom-8 right-8 p-3 rounded-full bg-accent-500 text-white shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-accent-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
    </svg>
  </button>
  
  <!-- 主内容区 -->
<main class="main-content {{MAIN_CLASS}} min-h-screen transition-all duration-300">
  <header class="{{HEADER_CLASS}} text-white py-10 px-6 md:px-10 shadow-sm">
    {{HEADER_CONTENT}}
  </header>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 {{STATS_ROW_PY_CLASS}}">
    <div class="flex items-center justify-between {{STATS_ROW_MB_CLASS}} {{STATS_ROW_HIDDEN}}">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 {{STATS_VISIBLE}}" {{STATS_STYLE}} data-role="list-heading" data-default="{{HEADING_DEFAULT}}" data-active="{{HEADING_ACTIVE}}">
        {{HEADING_TEXT}}
      </h2>
      <div class="text-sm {{HITOKOTO_CLASS}} md:block {{HITOKOTO_VISIBLE}}" {{HITOKOTO_STYLE}}>
        <div id="hitokoto"><a href="#" target="_blank" id="hitokoto_text" {{HITOKOTO_STYLE}}>{{HITOKOTO_CONTENT}}</a></div>
      </div>
    </div>
  </div>

  <section class="max-w-7xl mx-auto px-4 sm:px-6 pb-12">
    <div class="{{CONTAINER_CLASS}} p-4 sm:p-6">
      <div id="sitesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
        {{SITES_GRID}}
      </div>
    </div>
  </section>

  <!-- ⭐ 替换后的页脚 Logo -->
  <footer class="{{FOOTER_CLASS}}">
    <div class="max-w-5xl mx-auto text-center">
      <div class="flex justify-center items-center space-x-4">

        <a href="/" class="flex items-center hover:text-primary-500 transition-colors">
          <img src="https://xiaa.dpdns.org/file/1766459836080_daohan.png"
               alt="奇迹导航 Logo"
               class="h-5 w-5 object-contain bg-white p-1 rounded mr-1 dark:bg-white">
          <span class="dark:text-gray-200">奇迹导航</span>
        </a>

        <span class="text-gray-300 dark:text-gray-600">|</span>

        <p>© {{CURRENT_YEAR}} {{FOOTER_TEXT}}</p>
      </div>
    </div>
  </footer>
</main>

<button id="backToTop" class="fixed bottom-8 right-8 p-3 rounded-full bg-accent-500 text-white shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-accent-600">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
  </svg>
</button>

<script src="/js/main.js?v=12"></script>
</body>
</html>
